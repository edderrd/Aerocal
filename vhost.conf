<VirtualHost *:80>
	ServerName dev.aerocal.com
	DocumentRoot "/home/edder/Sites/aerocal"

	LogFormat "%h %l %u %t \"%r\" %s %b %v \"%{Referer}i\" \"%{User-Agent}i\"" wusage
	ErrorLog  /home/edder/logs/aerocal.error.apache.log
	CustomLog /home/edder/logs/aerocal.access.apache.log wusage

	php_value session.save_path /tmp
	php_value session.gc_probability 1
	php_value session.gc_divisor 1
	php_value session.gc_maxlifetime 259200
	php_value date.timezone America/Costa_Rica
	
	# Other PHP Directives
	php_value error_log /home/edder/logs/aerocal.php.log


	php_flag allow_call_time_pass_reference On

	<Directory "/home/edder/frameless">
		allow from all
		Options +Indexes
		allowoverride all
	</Directory>

</VirtualHost>

